<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Adventure CAPTCHA</title>
  <script defer src="script2.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-900 to-purple-900 text-white min-h-screen flex items-center justify-center">
  <div id="captcha-container" class="max-w-sm mx-auto p-4 rounded-lg bg-gradient-to-r from-white via-gray-200 to-white shadow-xl">
    <h1 class=" font-bold text-center text-indigo-700 ">
      Snake Adventure CAPTCHA
    </h1>
    <p class="text-center text-gray-600 font-medium mb-1">
      Collectez <strong class="text-indigo-500">5 gemmes</strong> pour valider votre identité !
    </p>
    <div class="relative border border-gray-300 bg-gray-50 rounded-lg shadow-md overflow-hidden">
      <!-- Canvas réduit -->
      <canvas id="gameCanvas" width="300" height="300" class="mx-auto"></canvas>
    </div>
    <div class="text-center mt-3">
      <p id="score" class="text-sm font-bold text-blue-700">Score : 0</p>
    </div>
    <div id="game-message" class="hidden mt-3 text-center text-indigo-500">
      <h2 class="text-sm font-bold"></h2>
      <button id="restart" class="mt-2 px-3 py-2 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-md shadow-md hover:shadow-lg">
        Continuer
      </button>
    </div>
  </div>
</body>
</html>
